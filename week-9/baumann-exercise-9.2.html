<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 9.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<!-- Details of table -->
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div role="main" class="container">
        <h1 class="my-4">Hello MVC</h1>
        <p class="lead">Models & Collections</p>
        <div class="row">
            <div class="col-sm-9">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript references -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    
    <script>
        function Employee(id, name, salary) {
            this.id = id;
            this.name = name;
            this.salary = salary;
        }
        // Employee Model, Backbone
        var EmployeeModel = Backbone.Model.extend({
            defalts: {
                id: "",
                name: "",
                salary: ""
            }
        });
        var EmployeeCollection = Backbone.Collection.extend({
            model: EmployeeModel
        });

        // Add details of employees and call EmployeeCollection
        let Employees = new EmployeeCollection();
        Employees.add(new Employee("1", "Diana Prince - Art Historian", "$40,000"));
        Employees.add(new Employee("2", "Bruce Wayne - Millionaire Philanthropist", "$50,000,000"));
        Employees.add(new Employee("3", "Clark Kent - Journalist", "$30,000"));
        Employees.add(new Employee("4", "Hal Jordan - Pilot", "$80,000"));
        Employees.add(new Employee("5", "Barry Gordon - Scientist", "$100,000"));
        Employees.each(function(emp) {
            $("#table-body").append(
                "<tr>" +
                "<td>" + emp.get("id") + "</td>" +
                "<td>" + emp.get("name") + "</td>" +
                "<td>" + emp.get("salary") + "</td>" +
                "</tr>"
            );
        })
    </script>
</body>
</html>
