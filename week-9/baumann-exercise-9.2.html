<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>

    <div role="main" class="container">
        <br /><br />
        <h1>Exercise 9.2 - Hello MVC</h1>
        <p class="lead">Models & Collections</p>
        <div class="row">
            <div class="col-sm-8">
                <tbody id="table-body">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        function Employee(id, name, salary) {
            this.id = id;
            this.name = name;
            this.salary = salary;
        }

        // Employee model using Backbone.Model.extend function
        var EmployeeModel = Backbone.Model.extend({
            defaults: {
                this.id = id;
                this.name = name;
                this.salary = salary;
            }

            var EmployeeModel = Backbone.Model.extend({
                defaults: {
                    id: "",
                    name: "",
                    salary: "",
                }
        });

        // Declare the employee details
        var EmployeeCollection = Backbone.Collection.extend({
            model: EmployeeModel
        });

        // Here's the Employees and details
        var Employees = new EmployeeCollection();
        Employees.add(new Employee("1", "Diana Prince", 100000));
        Employees.add(new Employee("2", "Bruce Wayne", 5000000));
        Employees.add(new Employee("3", "Clark Kent", 30000));
        Employees.add(new Employee("4", "Hal Jordan", 80000));
        Employees.add(new Employee{"5", "Arthur Curry", 90000});
        Employees.each(function(emp) {
            #("table-body").append(
                "<tr>" +
                "<td>" + emp.gett("id") + "</td>" +
                "<td>" + emp.get("name") + "</td>" + 
                "<td>" + emp.get("salary") + "</td>"
                "<tr>"
            );
        })

    
    </script>
</body>
