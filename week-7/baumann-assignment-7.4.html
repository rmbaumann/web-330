<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale:1, shrink-to-fit=no"/>

        <title>Assignment 7.4</title>

        <!-- Bootstrap cSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- JavaScript Libraries -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    </head>

    <body>
        <div role="main" class="container">
            <br />
            <h2>Assignment 7.4</h2>
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
                <tbody data-bind="foreach: tutorials">
                    <tr>
                        <td data-bind="text: title">
                        </td>
                        <td data-bind="text: description"></td>
                        <td><a data-bind="attr: {href: link} target="blank">Tutorial Link</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- jQuery, Popper, Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- include the Knockoutjs library -->
        <script src="../knockout-3.5.0.js"></script>

        <script>
            // List Text Books to bind
            function TutorialViewModel() {
                this.tutorials = ko.observableArray([
                    { title: "Tutorial 1", description: "description1", link: "https://www.google.com/"},
                    { title: "Tutorial2", description: "description2", link: "https://www.google.com/"},
                    { title: "Tutorial3", description: "description3", link: "https://www.google.com/"},
                    { title: "Tutorial4", description: "description4", link: "https://www.google.com/"},
                    { title: "Tutorial4", description: "description5", link: "https://www.google.com/"},

                ]);
            }

            // Bindings
            ko.applyBindings(new TutorialViewModel());
        </script>
    </body>
</html>
