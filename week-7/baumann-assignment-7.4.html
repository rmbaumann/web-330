<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale:1, shrink-to-fit=no">

        <title>Assignment 7.4</title>

        <!-- Bootstrap cSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        <!-- Create Cotainer -->
        <div role="main" class="container">
            <h1>Assignment 7.4</h1>
            <table class="table table-light table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>URL</th>
                    </tr>
                </thead>

                <tbody data-bind="foreach:tutorials">
                    <tr>
                        <td data-bind="text: title"></td>
                        <td data-bind="text: description"></td>
                        <td><a data-bind="text: URL, attr: {href: link, title: link}, css:'externalIcon'" target="_blank></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- jQuery, Popper, Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- include the Knockoutjs library -->
        <script src="../knockout-3.5.0.js"></script>

        <script>
            // List Text Books to bind
            var tutorialList = [
                {id: 1, title: "Title1", description: "Description", link: "www.google.com"},
                {id: 2, title: "Title2", description: "Description", link: "www.google.com"},
                {id: 3, title: "Title3", description: "Description", link: "www.google.com"},
                {id: 4, title: "Title4", description: "Description", link: "www.google.com"},
                {id: 5, title: "Title5", description: "Description", link: "www.google.com"}
            ];

            function JavaScriptTutorialViewModel() {
                this.tutorials = ko.observableArray(tutorialList);
            }

            $(function(){
                ko.applyBindings(new JavaScriptTutorialViewModel());
            });
        </script>
    </body>
</html>
