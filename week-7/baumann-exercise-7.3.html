<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Exercise 7.3</title>

        <!-- Include Bootstrap Source -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div role="main" class="container">
            <h1>Exercise 7.3</h1>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Textbook List</th>
                        <th class="text-right">Cost</th>
                    </tr>
                </thead>

                <tbody data-bind="foreach:textBooks">
                    <tr>
                        <td data-bind="text: title"></td>
                        <td class="text-right" data-bind="text: "$" + price"></td>
                    </tr>
                </tbody>
            </table>
        </div>

<!-- include the jquery, popper and the bootstrap javascript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- include the Knockoutjs library -->
<script src="../knockout-3.5.0.js"></script>

<script>
    // Textbook Details
    var textBookList = [
        {id: 1, title: "Text Book 1", price: 9.99},
        {id: 2, title: "Text Book 2", price: 19.99},
        {id: 3, title: "Text Book 3", price: 29.99},
        {id: 4, title: "Text Book 4", price: 39.99},
        {id: 5, title: "Text Book 5", price: 49.99}
    ];

    // Text Book View Model
    function TextBookViewModel(){
        this.textBooks = ko.observableArray(textBookList);
    }

    // Fuction to create list
    $(function(){
        ko.applyBindings(new TextBookViewModel());
    });
</script>
</body>
</html>
