<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Exercise 8.2</title>

        <!-- Stylesheet - Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
  
      <!-- JavaScript Libraries -->
      <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" charset="UTF-8"></script>

      <!-- Knockout.js -->
      <script src="./knockout-3.5.0.js"></script>

    </head>

    <body>

        <div role="main" class="container">
            <br /><br />
            <h2>CR Example</h2>
            <br />
            <div class="row" data-bind="if: error">
                <div class="col-sm-12">
                    <div class="alert alert-danger" role="alert">
                        <strong>Warning!</strong> 
                        <span data-bind="text: error()"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card card-inverse" style="background-color: #c99898;">
                        <div class="card-block p-3">
                            <h3 class="card-title">Employees</h3>
                            <div class="card-text">
                                <div class="form-group row">
                                    <label for="txtEmployeeName" class="col-2 col-form-label">Employees:</label>
                                    <div class="col-6">
                                        <input type="text" data-bind="value: employeeToAdd, valueUpdate: 'afterkeydown'" class="form-control" id="txtEmployeeName"/>
                                    </div>

                                    <div class="col-4">
                                        <a href="#" data-bind="click: add" class="btn btn-primary">Add</a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="ddlEmployeeList">Employees</label>
                                    <select size="10" class="form-control" data-bind="options: type" id="ddlEmployeeList"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Ijquery, popper and the bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Include the Knockout library -->
    <script src="../knockout-3.5.0.js"></script>

    <script>
        function EmployeeListViewModel(){
            this.employeeToAdd = ko.observable("");
            this.employeeList = ko.observableArray(["Diana Prince", "Bruce Wayne", "Clark Kent", "Hal Jordan"]);
            this.error = ko.observable("");

            this.add = function(){
                if((this.employeeToAdd() !== "") && (this.employeeList.indexOf(this.employeeToAdd()) < 0)){
                    this.error("");
                    this.employeeList.push(this.employeeToAdd());
                } else{
                    this.error("Not Working");
                }

                this.employeeToAdd("");
                }
            }

            $(function(){
                ko.applyBindings(new EmployeeListViewModel())
            })
    </script>
</body>
</html>
