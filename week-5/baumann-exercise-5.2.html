<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 5.2 - The Proxy Pattern</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XnFCjlSawiGgFAW/daiS6JXm"
      crossorigin="anonymous" />

      <!-- jQuery Reference Library -->
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Home</a>
    </nav>

    <br /><br />
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Exercise 5.2 - The Proxy Pattern</h2>

          <button class="btn btn-property" id="btnPreviewProxy">Preview Proxy</button>

          <br />
          <span id="spanProxyResults"></span>
        </div>
      </div>
    </div>

    <script>
      $(function() {

        // Declare cat as a variable and list details
        var cat = {
          breed: "Domestic Short Hair",
          color: "Dill Tortie",
          display: function() {
            // Clear the span tag before adding new content
            $("#spanProxyResults").html("");

            $("#spanProxyResults").append("<br />Breed: " + this.breed + "<br />" + "<br />" + "Color: " + this.color);
          }
        };

        // Preview proxy to display results of cat variable
        $("#btnPreviewProxy").click($.proxy(cat, "display"));

      });
      </script>

  </body>

</html>
